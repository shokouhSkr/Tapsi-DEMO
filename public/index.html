<!DOCTYPE html>
<html lang="fa" dir="rtl">

                d="M26.842 11.297H10.737V5.946h16.105zM26.842 22H0v-5.351h26.842z"
              ></path>
            </g>
          </svg>
        </div>
        <!-- NAVBAR-HAMBURGER -->
        <div class="btn-hamburger md:hidden">
          <div class="c-hamburger c-hamburger--chop mt-2">
            <div class="c-hamburger-inner">
              <span class="c-hamburger-bar"></span>
              <span class="c-hamburger-bar"></span>
              <span class="c-hamburger-bar"></span>
            </div>
          </div>
        </div>
        <!-- NAVBAR-DESKTOP -->
        <div class="hidden md:block">
          <nav class="text-[15px]">
            <ul class="flex items-center gap-x-7 py-3 text-[#545454] lg:py-0">
              <li class="cursor-pointer hover:text-[#ff5722]"><a>پشتیبانی</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>امور سهام</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]">
                <a>خدمات کسب‌و‌کارها</a>
              </li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>فرصت‌های شغلی</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>وبلاگ</a></li>
              <li>
                <button
                  class="hidden rounded-lg bg-[#ff5722] px-10 py-2.5 text-white hover:scale-[0.98] lg:block"
                >
                  دانلود تپسی
                </button>
              </li>
            </ul>

      </div>
      <!-- NAVBAR-MOBILE -->
      <nav
        class="nav-mobile absolute z-50 hidden w-full bg-white py-4 text-[#545454] drop-shadow-xl"

        <ul class="flex flex-col justify-start text-sm">
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>وبلاگ</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>فرصت های شغلی</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]">
            <a>خدمات کسب و کارها</a>
          </li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>امور سهام</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>پشتیبانی</a></li>
