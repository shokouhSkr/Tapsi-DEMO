<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script defer src="/src/js/script.js"></script>
    <title>Tapsi-DEMO</title>
  </head>
  <body class="bg-white font-dana text-black">
    <!-- NAVBAR -->
    <header class="sticky top-0 z-50">
      <div
        class="flex items-center justify-between border-b border-gray-300 bg-[#F8F8F8] py-2 px-[10%]"
      >
        <!-- NAVBAR-LOGO -->
        <div class="logo cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="102"
            height="22"
            viewBox="0 0 102 22"
            class="fill-black hover:fill-[#FF5B35]"
          >
            <g fill-rule="evenodd" class="">
              <path
                d="M102 5.946h-3.222v4.28H91.8v-4.28h-3.221v4.28h-5.637a1.878 1.878 0 0 1-1.879-1.872V5.946h-3.221v2.408a1.878 1.878 0 0 1-1.879 1.873 1.878 1.878 0 0 1-1.879-1.873V5.946h-3.221v2.408a1.878 1.878 0 0 1-1.879 1.873h-1.879V5.946h-3.22v4.28h-17.18v3.212h3.758v.535c0 2.656-2.167 4.816-4.831 4.816-2.664 0-4.832-2.16-4.832-4.816v-3.746H37.58v3.746c0 4.426 3.613 8.027 8.053 8.027 4.44 0 8.052-3.6 8.052-8.027v-.535H68.985a5.09 5.09 0 0 0 3.489-1.381 5.09 5.09 0 0 0 3.49 1.38 5.09 5.09 0 0 0 3.489-1.38 5.089 5.089 0 0 0 3.489 1.38H102V5.947z"
              ></path>
              <path d="M84.702 19.297h3.854V22h3.304v-5.946h-7.158zM102 0h-6.561v2.973H102z"></path>
              <path
                class="fill-[#FF5B35] hover:fill-black"
                d="M26.842 11.297H10.737V5.946h16.105zM26.842 22H0v-5.351h26.842z"
              ></path>
            </g>
          </svg>
        </div>
        <!-- NAVBAR-HAMBURGER -->
        <div class="btn-hamburger md:hidden">
          <div class="c-hamburger--chop c-hamburger mt-2">
            <div class="c-hamburger-inner">
              <span class="c-hamburger-bar"></span>
              <span class="c-hamburger-bar"></span>
              <span class="c-hamburger-bar"></span>
            </div>
          </div>
        </div>
        <!-- NAVBAR-DESKTOP -->
        <div class="hidden md:block">
          <nav class="text-[15px]">
            <ul class="flex items-center gap-x-7 py-3 text-[#545454] lg:py-0">
              <li class="cursor-pointer hover:text-[#ff5722]"><a>پشتیبانی</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>امور سهام</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]">
                <a>خدمات کسب‌و‌کارها</a>
              </li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>فرصت‌های شغلی</a></li>
              <li class="cursor-pointer hover:text-[#ff5722]"><a>وبلاگ</a></li>
              <li>
                <button
                  class="hidden rounded-lg bg-[#ff5722] px-10 py-2.5 text-white hover:scale-[0.98] lg:block"
                >
                  دانلود تپسی
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- NAVBAR-MOBILE -->
      <nav
        class="nav-mobile absolute z-50 hidden w-full bg-white py-4 text-[#545454] drop-shadow-xl"
      >
        <ul class="flex flex-col justify-start text-sm">
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>وبلاگ</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>فرصت های شغلی</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]">
            <a>خدمات کسب و کارها</a>
          </li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>امور سهام</a></li>
          <li class="cursor-pointer py-3 px-4 hover:text-[#ff5722]"><a>پشتیبانی</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- BANNER -->
      <section class="relative md:mb-56">
        <!-- BACKGROUND-MOBILE -->
        <img
          class="h-[480px] w-full object-cover md:hidden"
          src="https://tapsi.ir/images/home/banner-mobile.webp"
          alt="city-background"
        />
        <!-- BACKGROUND-DESKTOP -->
        <img
          class="hidden h-[440px] w-full object-cover md:flex"
          src="https://tapsi.ir/images/home/banner.webp"
          alt="city-background"
        />
        <!-- CARD -->
        <div
          class="absolute top-1/2 left-1/2 w-[270px] -translate-x-1/2 -translate-y-1/2 rounded-[20px] bg-gradient-to-tr from-[#171a3cb3] to-[#171a3c4d] p-4 md:-right-44 md:w-[530px]"
        >
          <div class="mb-7 text-white">
            <h1 class="mb-1 text-2xl font-bold md:p-4 md:text-5xl">تپسی</h1>
            <h2 class="font-medium md:text-[28px]">اپلیکیشن درخواست خودرو و پیک</h2>
          </div>

          <!-- CARD-BUTTONS- -->
          <div class="grid grid-cols-1 grid-rows-4 text-sm md:grid-cols-2 md:grid-rows-2">
            <div class="m-1.5 flex cursor-pointer rounded-xl bg-white p-3.5 hover:text-[#4d4d4d]">
              <img src="/src/img/icons/ic-passenger-download.svg" alt="" />
              <div class="mx-auto">
                <a href="#" target="_blank">دانلود اپلیکیشن مسافران</a>
              </div>
            </div>
            <div class="m-1.5 flex cursor-pointer rounded-xl bg-white p-3.5 hover:text-[#4d4d4d]">
              <img src="/src/img/icons/ic-pwa.svg" alt="" />
              <div class="mx-auto">
                <a href="#" target="_blank">وب اپلیکیشن مسافران</a>
              </div>
            </div>

            <div
              class="m-1.5 flex cursor-pointer rounded-xl border-2 border-white bg-inherit p-3.5 text-white hover:text-[#e4e4ee]"
            >
              <img src="/src/img/icons/ic-driver.svg" alt="" />
              <div class="mx-auto">
                <a href="#" target="_blank">دانلود اپلیکیشن رانندگان</a>
              </div>
            </div>
            <div
              class="m-1.5 flex cursor-pointer rounded-xl border-2 border-white bg-inherit p-3.5 text-white hover:text-[#e4e4ee]"
            >
              <img src="/src/img/icons/ic-driver-join.svg" alt="" />
              <div class="mx-auto">
                <a href="#" target="_blank">ثبت نام راننده</a>
              </div>
            </div>
          </div>
        </div>
        <!-- BANNER-PHONE -->
        <img
          class="absolute left-[10%] top-1/3 hidden w-96 xl:block"
          src="https://tapsi.ir/images/home/mockup-phone.webp"
          alt="phone"
        />
      </section>
    </main>

    <footer></footer>
  </body>
</html>
